nginx:
    image: nginx:latest
    ports:
        - 80:80
        - 443:443
    volumes:
        - ../../etc/nginx:/etc/nginx
    dns:
        - 114.114.114.114
    environment:
        - HTTP_PROXY=
        - HTTPS_PROXY=

php:
    image: snowair/php-fpm:7.1
    environment:
        - ENVIRONMENT=DEVLOPMENT
    volumes:
        - ../../etc/php/php.ini-development:/usr/local/etc/php/php.ini
        - ../../etc/php/php-fpm.conf:/usr/local/etc/php-fpm.conf
        - ../../etc/php/zend_extensions/xdebug-setting.ini:/usr/local/etc/php/conf.d/xdebug-setting.ini
        - ../../etc/php/zend_extensions/opcache-setting.ini:/usr/local/etc/php/conf.d/opcache-setting.ini
    dns:
        - 114.114.114.114
    cap_add:
        - ALL
    privileged: true
    environment:
        - HTTP_PROXY=
        - HTTPS_PROXY=

mongo:
    image: mongo:latest
    volumes:
        - /var/lib/mongodb:/data/db
    ports:
        - 27017:27017
    environment:
        - HTTP_PROXY=
        - HTTPS_PROXY=

mysql:
    image: mysql:5.6
# init root password , only uncomment it in the first time starting.

    ports:
        - 3306:3306
    volumes:
        - /var/lib/mysql:/var/lib/mysql
        - ../../etc/mysql/my.cnf:/etc/mysql/my.cnf
        - ../../etc/mysql/conf.d:/etc/mysql/conf.d 
    environment:
        - HTTP_PROXY=
        - HTTPS_PROXY=

memcached:
    image: memcached:latest
    ports:
        - 11211:11211
    command: "memcached -m 64"
    environment:
        - HTTP_PROXY=
        - HTTPS_PROXY=

redis:
    image: redis:latest
    ports:
        - 6379:6379
    volumes:
        - ../../data/redis:/data
    environment:
        - HTTP_PROXY=
        - HTTPS_PROXY=

oracle:
    image: registry.cn-hangzhou.aliyuncs.com/qida/oracle-xe-11g
    ports:
        - 1521:1521
    volumes:
        # 本地化过程:
        # 首次启动时将 /opt/u01 挂载到容器的 /opt/u01, 待完全启动可以正常连接后,进入容器执行: service oracle-xe stop
        # 然后执行: mv /u01/* /opt/u01
        # 最后停止容器, 将/opt/u01挂载到/u01
        # 启动容器即可
        - /opt/u01:/u01
        #- /opt/u01:/opt/u01
    environment:
        - HTTP_PROXY=
        - HTTPS_PROXY=
        - ORACLE_ALLOW_REMOTE=true

elk:
    image: sebp/elk
    ports:
        - 9200:9200
        - 5044:5044
        - 5601:5601
    privileged: true
    volumes:
        - ../../data/elasticsearch:/var/lib/elasticsearch
    environment:
        - ES_HEAP_SIZE=2g
        - LS_HEAP_SIZE=1g
        - ELASTICSEARCH_START=1
        - KIBANA_START=1
        - LOGSTASH_START=1
        - TZ=Asia/Shanghai
